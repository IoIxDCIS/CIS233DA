<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Elements Examples</h1>
    <form>
        <table>
            <tr>
                <td>
                    <input type="text" id="firstName" placeholder="First Name" />
                    <input type="text" id="lastName" placeholder="LastName" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="newButton" value="New" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="trueFalse" /> I am not a Robot
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" id="registrationDate" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" id="registrationEmail" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="age"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="uploadedFile"/>
                </td>
            </tr>
            <tr>
                <td>
                    Do you like pass fail?
                    <input type="radio" id="no" name="gradeType"/> No
                    <input type="radio" id="yes" name="gradeType"/> Yes
                    <input type="radio" id="neutreal" name="gradeType"/> Dunno
                </td>
            </tr>
            <tr>
                <td>
                    <select id="students">
                        <option value="Gavin Parker">Gavin Parker</option>
                        <option value="Gregor McHardy">Gregor McHardy</option>
                        <option value="Abdilwahed Ameda">Abdilwahed Ameda</option>
                        <option value="Alan">Alan</option>
                        <option value="Deven Gaddi">Deven Gaddi</option>
                        <option value="Irvin Garcia">Irvin Garcia</option>
                        <option value="Jahazial Ramierz">Jahazial Ramierz</option>
                        <option value="Jamal Roba">Jamal Roba</option>
                        <option value="Jaqueline Zagaste">Jaqueline Zagaste</option>
                        <option value="Juan Rosas">Juan Rosas</option>
                        <option value="Kevin Sanchez">Kevin Sanchez</option>
                        <option value="Nicolas Gonzalez">Nicolas Gonzalez</option>
                        <option value="Noe">Noe</option>
                        <option value="Ophelia Mendivil">Ophelia Mendivil</option>
                        <option value="Romiyo Lager">Romiyo Lager</option>
                        <option value="Ryan Sundberg">Ryan Sundberg</option>
                        <option value="Theresa Nheap">Theresa Nheap</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="bigText" style="width: 200px; height: 100px;">Type stuff here</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" />
                </td>
                <td>
                    <input type="reset" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
